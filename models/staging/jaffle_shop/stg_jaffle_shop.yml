version: 2

models:
  - name: stg_jaffle_shop__customers
    description: unique customer per row
    columns:
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - "placed"
                - "shipped"
                - "returned"
                - "completed"
                - "return_pending"
      - name: customer_id
        tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
